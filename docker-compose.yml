version: '3'
services:
  dbpostgres:
    image: 'postgres:12.3-alpine'
    container_name: 'student2_db'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: '1234'
      POSTGRES_DB: 'student2_db'
  redis:
    image: 'redis:6.0.8'
    container_name: 'student2_redis'
    ports:
      - '6379:6379'
